
<h3>{{title}}</h3>

<p-table  [value]="gridData" [paginator]="true" [rows]="15">
  <ng-template pTemplate="header">
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>

      <td>{{car.make}}</td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="car.model" />
          </ng-template>
          <ng-template pTemplate="output">
            {{car.model}}
          </ng-template>
        </p-cellEditor>

      </td>
      <td pEditableColumn >
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="car.price" />
          </ng-template>
          <ng-template pTemplate="output">
            {{car.price}}
          </ng-template>
        </p-cellEditor>
       </td>
    </tr>
  </ng-template>
</p-table>
