<p-table [value]="gridData">
  <ng-template pTemplate="header">
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Mrice</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.price}}</td>
    </tr>
  </ng-template>
</p-table>
